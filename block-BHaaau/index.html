<html lang="en">

</head>
<body>
    <header id="parent-box">
        <div>
            THE BOX MODEL, BOX SIZING AND BOX-SHADOWS

    <main>
        <section>

           <!-- Exercise 01 start here -->
           <hr class="dashed-line">
                    <p class="Exercise">Exercise 01</p>
                       <div class="child-box-01"></div>                
                           <div class="circle-0">
                               <div class="contant"> Contant</div>
                            </div>
                            <div class="circle-1">
                                <div class="contant"> Padding</div>
                            </div>
                            <div class="circle-2">
                                <div class="contant"> Border</div>
                            </div>
                            <div class="circle-3">
                                <div class="contant"> Margin</div>
                          </div>
                          <hr class="dashed-line">
                   <!-- Exercise 02 start here  -->
                        <!--  no border -->
                   <p class="Exercise">Exercise 02</p>
                      <p class="exercise-para">no border on these boxes.</p>
                      <div id="parent-container">
                           <div class="child-container-01"></div>
                           <div class="child-container-02"></div>
                           <div class="child-container-03"></div>
                      </div>

                      </div>
                  <!-- 1px border on these boxes but they are in same line -->
                   <hr class="dashed-line">
                   <p class="exercise-para-2">1px border on these boxes but they are in same line .</p>
                   <div id="parent-container-02">
